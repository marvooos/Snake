<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.css">
    <title> JS</title>
</head>
<body>
    

   <article class="calculator">

   <output class="calculator-result" id="result"></output>

<button tape="button" class="calculator-btn">7</button>
<button tape="button" class="calculator-btn">8</button>
<button tape="button" class="calculator-btn">9</button>
<button tape="button" class="calculator-btn calculator-btn-operator">+</button>

<button tape="button" class="calculator-btn">4</button>
<button tape="button" class="calculator-btn">5</button>
<button tape="button" class="calculator-btn">6</button>
<button tape="button" class="calculator-btn calculator-btn-operator">-</button>

<button tape="button" class="calculator-btn">1</button>
<button tape="button" class="calculator-btn">2</button>
<button tape="button" class="calculator-btn">3</button>
<button tape="button" class="calculator-btn calculator-btn-operator">*</button>

<button tape="button" class="calculator-btn">0</button>
<button tape="button" class="calculator-btn">.</button>
<button tape="button" class="calculator-btn">00</button>
<button tape="button" class="calculator-btn calculator-btn-operator">/</button>

<button tape="button" class="calculator-btn calculator-btn-reset">C</button>
<button tape="button" class="calculator-btn calculator-btn-equal">=</button>


   </article>



<script src="/JS.js">

</script>
</body>
</html>
